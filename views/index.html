<DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<!--Custom Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">

		<title> IsItABanger?</title>
	</head>


	<body>
		<div class="container">
			<div class="row text-center">
					<img src="images/banger.jpg" class="img-repsonsive" style="padding-top:10%;max-height:30vh">

			</div>
		</div>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="header">
						<h1>Is It A Banger?</h1>
					</div>
				</div>
				<div class="col-lg-4">
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row text-center">
				<div class="col-lg-4"></div>
				<div class="entrybox">
					<input type="text" class="form-control" id="search">
					<button type="button" class="btn" id="searchBtn">Search</button>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>

		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12" id="resultCol">
					<h1 id="resultParagraph"></h1>
				</div>
			</div>
		</div>
	</body>

	<script>
		$(document).ready(function(){
			$(document).keypress(function(e){
				if(e.which ==13)
				{
					if(!($('#searchText').val() === "")){
						var searchText = $('#search').val();
						console.log(searchText);
						$.ajax({
							url: '/googletrends/' + searchText,
							type: "GET",
							success: function(results) {
								search(results);
							}
						});
					}
					else
					{
						$("#resultParagraph").text("Enter Something");
					}
				}
			});
		});
		
		$(document).ready(function(){
			$('#searchBtn').on('click', function(){
				var searchText = $('#search').val();
				$.ajax({
					url: '/search/' + searchText,
					type: "GET",
					success: function(results) {
						console.log(results);
						search(results);
					}
				});
			});
		});

		var search = function(results)
		{	
			$("#resultParagraph").text(results);
		}
	</script>

	</html>
